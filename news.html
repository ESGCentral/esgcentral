<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Latest ESG News â€“ ESGCentral.ai</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
  <style>
    body {
      background-color: #000;
      color: #fff;
    }
    .news-image {
      object-fit: cover;
      width: 100%;
      height: 180px;
    }
  </style>
</head>
<body class="font-sans p-6">

  <header class="mb-10">
    <h1 class="text-4xl font-bold text-white">ðŸ“° Latest ESG News</h1>
    <p class="text-lg text-gray-400 mt-2">Live updates on sustainability, climate, ESG & policy â€” auto-curated from Google News</p>
  </header>

  <div class="flex flex-col lg:flex-row gap-6">
    <!-- News Section -->
    <section id="news" class="grid grid-cols-1 sm:grid-cols-2 lg:grid-cols-3 gap-6 flex-1"></section>

    <!-- Ad Space -->
    <aside class="w-full lg:w-1/4">
      <div class="bg-gray-900 p-4 rounded-lg shadow-lg text-center">
        <h3 class="text-white text-xl font-bold mb-2">ðŸ”— Sponsored</h3>
        <p class="text-gray-400 text-sm mb-4">Ad slot available</p>
        <!-- Replace below with your ad code or affiliate banner -->
        <div class="bg-white text-black py-10 rounded-md">AdSense / Banner Placeholder</div>
      </div>
    </aside>
  </div>

  <footer class="mt-16 text-gray-500 text-sm">
    ðŸ”„ Updated in real time â€” Powered by ESGCentral.ai
  </footer>

  <script>
    const feedURL = encodeURIComponent('https://news.google.com/rss/search?q=ESG+Sustainability+India&hl=en-IN&gl=IN&ceid=IN:en');
    const apiURL = `https://api.rss2json.com/v1/api.json?rss_url=${feedURL}`;

    fetch(apiURL)
      .then(response => response.json())
      .then(data => {
        const newsContainer = document.getElementById('news');
        const defaultImages = [
          "https://source.unsplash.com/400x200/?sustainability",
          "https://source.unsplash.com/400x200/?climate",
          "https://source.unsplash.com/400x200/?environment",
          "https://source.unsplash.com/400x200/?earth",
          "https://source.unsplash.com/400x200/?nature",
          "https://source.unsplash.com/400x200/?clean-energy"
        ];

        data.items.slice(0, 12).forEach((item, index) => {
          const imageUrl =
            (item.enclosure && item.enclosure.link && item.enclosure.link.startsWith('http'))
              ? item.enclosure.link
              : defaultImages[index % defaultImages.length];

          const newsItem = document.createElement('div');
          newsItem.className = 'bg-gray-950 p-4 rounded-xl shadow-md border border-gray-800';
          newsItem.innerHTML = `
            <img src="${imageUrl}" alt="News Image" class="news-image rounded-t-md">
            <div class="p-2">
              <h2 class="text-lg font-bold text-white">${item.title}</h2>
              <p class="text-sm text-gray-400 mt-1">${new Date(item.pubDate).toLocaleDateString()}</p>
              <a href="${item.link}" target="_blank" class="text-white underline mt-2 inline-block">Read Full Story â†’</a>
            </div>
          `;
          newsContainer.appendChild(newsItem);
        });
      })
      .catch(error => {
        document.getElementById('news').innerHTML = '<p class="text-red-500">Failed to load news. Please try again later.</p>';
      });
  </script>

</body>
</html>
