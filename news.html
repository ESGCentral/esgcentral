<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Latest ESG News â€“ ESGCentral.ai</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
</head>
<body class="bg-black text-white font-sans p-6">

  <header class="mb-10">
    <h1 class="text-4xl font-bold text-green-400">ðŸ“° Latest ESG News</h1>
    <p class="text-lg text-gray-300 mt-2">Live sustainability updates, pulled from Google News</p>
  </header>

  <section id="news" class="space-y-6"></section>

  <footer class="mt-16 text-gray-500 text-sm">
    ðŸ”„ Updated in real time â€” Powered by ESGCentral.ai
  </footer>

  <script>
    const feedURL = encodeURIComponent('https://news.google.com/rss/search?q=ESG+Sustainability+India&hl=en-IN&gl=IN&ceid=IN:en');
    const apiURL = `https://api.rss2json.com/v1/api.json?rss_url=${feedURL}`;

    fetch(apiURL)
      .then(response => response.json())
      .then(data => {
        const newsContainer = document.getElementById('news');
        data.items.slice(0, 6).forEach(item => {
          const newsItem = document.createElement('div');
          newsItem.className = 'bg-gray-900 p-5 rounded-lg shadow-lg';
          newsItem.innerHTML = `
            <h2 class="text-xl font-semibold">${item.title}</h2>
            <p class="text-sm text-gray-400">${new Date(item.pubDate).toLocaleDateString()}</p>
            <a href="${item.link}" target="_blank" class="text-green-400 underline inline-block mt-2">Read Full Story â†’</a>
          `;
          newsContainer.appendChild(newsItem);
        });
      })
      .catch(error => {
        document.getElementById('news').innerHTML = '<p class="text-red-500">Failed to load news. Please try again later.</p>';
      });
  </script>

</body>
</html>
