<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Latest Sustainability Jobs | ESGCentral</title>
  <style>
    body {
      background-color: #0b0b0b;
      font-family: 'Georgia', serif;
      color: #f4f4f4;
      margin: 0;
      padding: 0;
    }

    header {
      background: #101010;
      padding: 2rem;
      text-align: center;
      border-bottom: 1px solid #333;
    }

    header h1 {
      color: #e0e0e0;
      font-size: 2.5rem;
      margin-bottom: 0.3rem;
    }

    .news-container {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(320px, 1fr));
      gap: 1.5rem;
      padding: 2rem;
    }

    .card {
      background: #161616;
      border: 1px solid #2a2a2a;
      border-radius: 16px;
      padding: 1.5rem;
      transition: transform 0.3s, background 0.3s;
    }

    .card:hover {
      transform: scale(1.02);
      background: #1c1c1c;
    }

    .card h3 {
      margin-top: 0;
      color: #aadfff;
    }

    .card p {
      font-size: 0.95rem;
      line-height: 1.4;
      margin: 0.5rem 0;
    }

    .card a {
      color: #66ccff;
      text-decoration: none;
      font-weight: bold;
    }

    .card a:hover {
      text-decoration: underline;
    }

    @media (max-width: 600px) {
      header h1 {
        font-size: 2rem;
      }
    }
  </style>
</head>
<body>
  <header>
    <h1>üåç Sustainability, ESG & CSR Job News</h1>
    <p>Stay updated with the top job-focused stories across India and globally</p>
  </header>

  <section class="news-container" id="news-list">
    <!-- JS will inject cards here -->
  </section>

  <script>
    const news = [
      {
        title: "Morgan Stanley appoints VP, ESG Risk Management",
        link: "https://www.bsr.org/en/careers/job-openings",
        date: "June 2, 2025",
        description: "Morgan Stanley is expanding its ESG risk assessment team with a new VP hire to lead climate-risk strategies."
      },
      {
        title: "EY launches global hiring drive for sustainability consultants",
        link: "https://www.ey.com/en_gl/careers",
        date: "June 5, 2025",
        description: "EY is looking to onboard hundreds of sustainability specialists globally, especially in climate strategy and green finance."
      },
      {
        title: "UNDP India hiring ESG Policy Specialist ‚Äì New Delhi",
        link: "https://jobs.undp.org/",
        date: "June 6, 2025",
        description: "UNDP seeks policy professionals with strong ESG compliance knowledge and SDG experience for national projects."
      },
      {
        title: "Infosys expands ESG roles across India",
        link: "https://www.infosys.com/careers",
        date: "June 8, 2025",
        description: "Hiring includes ESG Analysts, Sustainability Reporting Associates and Net Zero Implementation leads."
      },
      {
        title: "Tata Power posts ESG & Sustainability roles",
        link: "https://careers.tatapower.com/",
        date: "June 9, 2025",
        description: "Tata Power adds new openings in sustainability reporting, environmental impact, and CSR delivery."
      },
      // ADD 45 more job items here (or I can generate for you)
    ];

    const container = document.getElementById('news-list');

    news.forEach(item => {
      const card = document.createElement('div');
      card.className = 'card';
      card.innerHTML = `
        <h3><a href="${item.link}" target="_blank">${item.title}</a></h3>
        <p><strong>${item.date}</strong></p>
        <p>${item.description}</p>
      `;
      container.appendChild(card);
    });
  </script>
</body>
</html>
