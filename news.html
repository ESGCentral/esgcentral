<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>ESGCentral | India's Green Jobs & CSR Newsroom</title>
  <style>
    body {
      background-color: #ffffff;
      font-family: 'Georgia', serif;
      color: #222;
      margin: 0;
      padding: 0;
    }

    header {
      background: #f4f4f4;
      padding: 2rem;
      text-align: center;
      border-bottom: 1px solid #ccc;
    }

    header h1 {
      font-size: 2.4rem;
      color: #144c27;
      margin-bottom: 0.5rem;
    }

    header p {
      color: #555;
      font-size: 1rem;
    }

    .container {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(320px, 1fr));
      gap: 2rem;
      padding: 2rem;
    }

    .card {
      background: #fafafa;
      border: 1px solid #ddd;
      border-radius: 12px;
      overflow: hidden;
      box-shadow: 0 4px 8px rgba(0,0,0,0.04);
      transition: all 0.2s;
    }

    .card:hover {
      box-shadow: 0 6px 14px rgba(0,0,0,0.1);
      transform: translateY(-4px);
    }

    .card img {
      width: 100%;
      height: 180px;
      object-fit: cover;
    }

    .card-content {
      padding: 1rem;
    }

    .card-content h3 {
      margin: 0;
      font-size: 1.1rem;
      color: #00703c;
    }

    .card-content h3 a {
      color: inherit;
      text-decoration: none;
    }

    .card-content .date {
      font-size: 0.85rem;
      color: #777;
      margin: 0.4rem 0;
    }

    .card-content p {
      margin: 0.4rem 0 0;
      font-size: 0.95rem;
      line-height: 1.5;
    }
  </style>
</head>
<body>

      card.innerHTML = `
        <img src="${item.image}" alt="${item.title}">
        <div class="card-content">
          <h3><a href="${item.link}" target="_blank">${item.title}</a></h3>
          <div class="date">${item.date}</div>
          <p>${item.description}</p>
        </div>
      `;
      container.appendChild(card);

</body>
</html>
