<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>ESGCentral - India's Green Jobs & Sustainability News</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }
    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background: #fff;
      color: #222;
    }
    header {
      background: #ffffff;
      padding: 1rem 2rem;
      display: flex;
      justify-content: space-between;
      align-items: center;
      border-bottom: 1px solid #ddd;
      position: sticky;
      top: 0;
      z-index: 999;
    }
    header h1 {
      font-size: 1.8rem;
      color: #144c27;
      font-weight: 700;
    }
    nav {
      display: flex;
      gap: 1rem;
    }
    nav a {
      color: #333;
      text-decoration: none;
      font-size: 0.95rem;
      padding: 0.4rem 0.6rem;
      border-radius: 4px;
      transition: background 0.2s;
    }
    nav a:hover {
      background: #f0f0f0;
    }
    .main-content {
      display: flex;
      padding: 2rem;
      gap: 2rem;
    }
    .main-article {
      flex: 2;
    }
    .main-article .news-block {
      display: flex;
      flex-direction: column;
      gap: 1.5rem;
    }
    .news-card {
      display: flex;
      border-bottom: 1px solid #e0e0e0;
      padding-bottom: 1.2rem;
      gap: 1.5rem;
    }
    .news-card img {
      width: 200px;
      height: 130px;
      object-fit: cover;
      border-radius: 8px;
    }
    .news-card-content {
      flex: 1;
    }
    .news-card-content h3 {
      margin-bottom: 0.5rem;
      font-size: 1.2rem;
    }
    .news-card-content h3 a {
      color: #00703c;
      text-decoration: none;
    }
    .news-card-content h3 a:hover {
      text-decoration: underline;
    }
    .news-card-content p {
      font-size: 0.9rem;
      color: #444;
    }
    .news-date {
      font-size: 0.8rem;
      color: #888;
      margin-top: 0.2rem;
    }
    .sidebar {
      flex: 1;
    }
    .sidebar h4 {
      font-size: 1.1rem;
      margin-bottom: 1rem;
      border-bottom: 2px solid #00703c;
      padding-bottom: 0.5rem;
      color: #00703c;
    }
    .sidebar ul {
      list-style: none;
    }
    .sidebar ul li {
      margin-bottom: 0.75rem;
    }
    .sidebar ul li a {
      color: #00703c;
      text-decoration: none;
      font-size: 0.95rem;
    }
    .sidebar ul li a:hover {
      text-decoration: underline;
    }
    footer {
      background: #f8f8f8;
      padding: 2rem;
      text-align: center;
      font-size: 0.9rem;
      color: #666;
      border-top: 1px solid #ddd;
      margin-top: 3rem;
    }
    @media (max-width: 768px) {
      .main-content {
        flex-direction: column;
      }
      .news-card {
        flex-direction: column;
      }
      .news-card img {
        width: 100%;
        height: auto;
      }
    }
  </style>
</head>
<body>
  <header>
    <h1>ESGCentral</h1>
    <nav>
      <a href="#">Home</a>
      <a href="#">ESG News</a>
      <a href="#">Jobs</a>
      <a href="#">CSR</a>
      <a href="#">Policy</a>
      <a href="#">Climate</a>
      <a href="#">Subscribe</a>
    </nav>
  </header>

  <section class="main-content">
    <div class="main-article">
      <div class="news-block" id="news-list">
        <!-- JavaScript will load news cards here -->
      </div>
    </div>
    <aside class="sidebar">
      <h4>Popular Tags</h4>
      <ul>
        <li><a href="#">#ESGIndia</a></li>
        <li><a href="#">#SustainabilityJobs</a></li>
        <li><a href="#">#ClimateAction</a></li>
        <li><a href="#">#CSRFunding</a></li>
        <li><a href="#">#GreenCareers</a></li>
      </ul>
    </aside>
  </section>

  <footer>
    &copy; 2025 ESGCentral.ai | Built for a Sustainable Future üåç
  </footer>

  <script>
    const newsData = [
      {
        title: "NEERI launches Sustainovate 2025 AI‚ÄëEnvironmental Challenge",
        link: "#",
        date: "June 18, 2025",
        description: "NEERI invites innovators to build AI-powered environmental solutions with mentorship & funding.",
        image: "https://source.unsplash.com/featured/?environment"
      },
      {
        title: "SEBI releases ESG‚Äëdebt bond framework",
        link: "#",
        date: "June 5, 2025",
        description: "New rules ensure ESG‚Äëlinked debt instruments are more transparent and impact-driven.",
        image: "https://source.unsplash.com/featured/?finance"
      },
      {
        title: "Infosys hiring for 200+ ESG and sustainability roles",
        link: "#",
        date: "June 15, 2025",
        description: "Roles include ESG analyst, sustainability consultant and climate tech specialist.",
        image: "https://source.unsplash.com/featured/?technology"
      }
      // Add more objects here up to 50...
    ];

    const container = document.getElementById('news-list');
    newsData.forEach(news => {
      const card = document.createElement('div');
      card.className = 'news-card';
      card.innerHTML = `
        <img src="${news.image}" alt="${news.title}">
        <div class="news-card-content">
          <h3><a href="${news.link}" target="_blank">${news.title}</a></h3>
          <div class="news-date">${news.date}</div>
          <p>${news.description}</p>
        </div>
      `;
      container.appendChild(card);
    });
  </script>
</body>
</html>
