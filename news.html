<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>ESGCentral | India's Green Jobs & Sustainability News</title>
  <style>
    body {
      margin: 0;
      font-family: 'Georgia', serif;
      background: #fff;
      color: #222;
    }

    /* NAVBAR */
    .navbar {
      background: #fff;
      border-bottom: 1px solid #ccc;
      padding: 1rem 2rem;
      display: flex;
      justify-content: space-between;
      align-items: center;
      position: sticky;
      top: 0;
      z-index: 1000;
    }

    .navbar h1 {
      font-size: 1.8rem;
      color: #0a4d22;
      margin: 0;
    }

    .navbar nav a {
      margin: 0 1rem;
      color: #444;
      text-decoration: none;
      font-weight: 500;
    }

    .navbar nav a:hover {
      color: #00703c;
    }

    .main {
      padding: 2rem;
      max-width: 1200px;
      margin: auto;
    }

    /* NEWS SECTION */
    .section-heading {
      font-size: 1.5rem;
      border-left: 5px solid #e63946;
      padding-left: 0.8rem;
      margin-bottom: 2rem;
      color: #333;
    }

    .news-grid {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
      gap: 2rem;
    }

    .news-card {
      background: #f9f9f9;
      border: 1px solid #ddd;
      border-radius: 12px;
      overflow: hidden;
      transition: all 0.3s ease;
      display: flex;
      flex-direction: column;
    }

    .news-card:hover {
      box-shadow: 0 6px 18px rgba(0,0,0,0.1);
      transform: translateY(-3px);
    }

    .news-card img {
      width: 100%;
      height: 180px;
      object-fit: cover;
    }

    .news-card-content {
      padding: 1rem;
      flex: 1;
    }

    .news-card-content h3 {
      margin: 0;
      font-size: 1.1rem;
      color: #00703c;
    }

    .news-card-content p {
      font-size: 0.95rem;
      margin: 0.5rem 0 0;
      color: #444;
    }

    .news-card-content .date {
      font-size: 0.8rem;
      color: #999;
    }

    @media (max-width: 600px) {
      .navbar {
        flex-direction: column;
        align-items: flex-start;
      }

      .navbar nav {
        margin-top: 0.5rem;
      }
    }
  </style>
</head>
<body>

  <!-- NAVBAR -->
  <div class="navbar">
    <h1>ESGCentral</h1>
    <nav>
      <a href="#">ESG Jobs</a>
      <a href="#">CSR News</a>
      <a href="#">Policy</a>
      <a href="#">India</a>
      <a href="#">Global</a>
    </nav>
  </div>

  <!-- MAIN CONTENT -->
  <main class="main">
    <h2 class="section-heading">üîç Latest ESG & CSR Job News in India</h2>

    <div class="news-grid" id="news-container">
      <!-- News cards will be injected here -->
    </div>
  </main>

  <script>
    const news = [
      {
        title: "NEERI Launches 'Sustainovate' 2025 AI‚ÄëEnvironmental Challenge",
        description: "NEERI invites applications to develop AI-powered environmental solutions under SDG funding lines.",
        date: "June 18, 2025",
        link: "#",
        image: "https://source.unsplash.com/featured/?nature,ai"
      },
      {
        title: "Infosys Expands ESG Hiring Across India",
        description: "Over 200 roles in climate risk, reporting, carbon accounting, and sustainability auditing.",
        date: "June 15, 2025",
        link: "#",
        image: "https://source.unsplash.com/featured/?office,india"
      },
      {
        title: "L&T Announces Second ESG Bond After ‚Çπ5,000 Cr Green Issue",
        description: "The infrastructure major receives green light from regulators for another ESG-linked bond.",
        date: "June 14, 2025",
        link: "#",
        image: "https://source.unsplash.com/featured/?infrastructure"
      },
      {
        title: "Maharashtra PWD to Build 400 Highway Rest Hubs via CSR",
        description: "PPP project funded by CSR from major FMCG & auto brands, part of rural upliftment mission.",
        date: "June 10, 2025",
        link: "#",
        image: "https://source.unsplash.com/featured/?construction,india"
      },
      {
        title: "UNDP India Hiring ESG Policy Specialist",
        description: "Openings in Delhi and Bangalore for sustainability strategy and stakeholder engagement roles.",
        date: "June 9, 2025",
        link: "#",
        image: "https://source.unsplash.com/featured/?un,india"
      },
      {
        title: "TCS Launches GreenTech Internship Program 2025",
        description: "Open to final-year students in sustainability, environment, energy & governance programs.",
        date: "June 8, 2025",
        link: "#",
        image: "https://source.unsplash.com/featured/?students,green"
      },
      {
        title: "Ahmedabad Urban Dev Authority to Plant 1.2L Trees via CSR",
        description: "11 parks to receive dense Miyawaki forests supported by CSR from IT and pharma firms.",
        date: "June 7, 2025",
        link: "#",
        image: "https://source.unsplash.com/featured/?urban,green"
      }
      // Add more items as needed
    ];

    const container = document.getElementById('news-container');

    news.forEach(item => {
      const card = document.createElement('div');
      card.className = 'news-card';
      card.innerHTML = `
        <img src="${item.image}" alt="${item.title}">
        <div class="news-card-content">
          <h3><a href="${item.link}" target="_blank">${item.title}</a></h3>
          <div class="date">${item.date}</div>
          <p>${item.description}</p>
        </div>
      `;
      container.appendChild(card);
    });
  </script>

</body>
</html>
