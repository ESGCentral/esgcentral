<body class="font-sans p-6">

  <header class="mb-10">
    <h1 class="text-4xl font-bold text-white">ðŸ“¢ Latest Sustainability Jobs in India</h1>
    <p class="text-lg text-gray-400 mt-2">Handpicked ESG, CSR & Climate Job Updates from Indian Private & Government Companies</p>
  </header>

  <!-- Top Banner Ad -->
  <div class="mb-6">

  </div>

  <div class="flex flex-col lg:flex-row gap-6">
    <!-- Jobs Section -->
    <section id="news" class="grid grid-cols-1 sm:grid-cols-2 lg:grid-cols-3 gap-6 flex-1"></section>

    <!-- Sidebar Ad -->
    <aside class="w-full lg:w-1/4">
      <div class="bg-gray-900 p-4 rounded-lg shadow-lg text-center">
        <h3 class="text-white text-xl font-bold mb-2">ðŸ’¼ Sponsored</h3>

             style="display:block"

             data-ad-slot="0987654321"
             data-ad-format="auto"
             data-full-width-responsive="true"></ins>

             (adsbygoogle = window.adsbygoogle || []).push({});

      </div>
    </aside>

  <!-- Footer Ad -->
  <div class="my-10">
    <ins class="adsbygoogle"
         style="display:block"
         data-ad-client="ca-pub-XXXXXXXXXXXXXXX"
         data-ad-slot="1122334455"
         data-ad-format="auto"

    <script>
         (adsbygoogle = window.adsbygoogle || []).push({});
    </script>
  </div>

  <footer class="mt-16 text-gray-500 text-sm">
    Updated daily â€” Powered by ESGCentral.ai Job Tracker
  </footer>

  <script>
    const feedURL = encodeURIComponent('https://news.google.com/rss/search?q=Sustainability+Jobs+India+OR+ESG+OR+CSR+jobs+India&hl=en-IN&gl=IN&ceid=IN:en');
    const apiURL = `https://api.rss2json.com/v1/api.json?rss_url=${feedURL}`;

    fetch(apiURL)
      .then(response => response.json())
      .then(data => {
        const newsContainer = document.getElementById('news');
        const defaultImages = [
          "https://images.unsplash.com/photo-1526403228816-47f2e2a46eb4",
          "https://images.unsplash.com/photo-1581091870633-eef8f0c6b7c0",
          "https://images.unsplash.com/photo-1509395062183-67c5ad6faff9",
          "https://images.unsplash.com/photo-1542831371-d531d36971e6",
          "https://images.unsplash.com/photo-1504196606672-aef5c9cefc92",
          "https://images.unsplash.com/photo-1497436072909-60f360e1d4b1"
        ];

        data.items.slice(0, 12).forEach((item, index) => {
          let imageUrl = defaultImages[index % defaultImages.length];

          if (item.enclosure && item.enclosure.link && item.enclosure.link.startsWith('http')) {
            imageUrl = item.enclosure.link;
          } else if (item.content && item.content.includes('img')) {
            const match = item.content.match(/<img[^>]+src=\"([^\"]+)\"/);
            if (match && match[1].startsWith('http')) {
              imageUrl = match[1];
            }
          }

          const newsItem = document.createElement('div');
          newsItem.className = 'bg-gray-950 p-4 rounded-xl shadow-md border border-gray-800';
          newsItem.innerHTML = `
            <img src="${imageUrl}" alt="Job Image" class="news-image rounded-t-md">
            <div class="p-2">
              <h2 class="text-lg font-bold text-white">${item.title}</h2>
              <p class="text-sm text-gray-400 mt-1">${new Date(item.pubDate).toLocaleDateString()}</p>
              <a href="${item.link}" target="_blank" class="text-white underline mt-2 inline-block">View Job â†’</a>
            </div>
          `;
          newsContainer.appendChild(newsItem);
        });
      })
      .catch(error => {
        document.getElementById('news').innerHTML = '<p class="text-red-500">Failed to load job posts. Please try again later.</p>';
      });
  </script>

</body>
