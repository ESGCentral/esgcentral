<!DOCTYPE html>

<head>
  <meta charset="UTF-8" />

  <title>ESGCentral.ai</title>
  <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@600&family=Inter&display=swap" rel="stylesheet">
  <style>
    * {
      box-sizing: border-box;
      scroll-behavior: smooth;
    }

    body, html {
      margin: 0;
      padding: 0;
      height: 100%;
      font-family: 'Inter', sans-serif;
      color: #fff;
      overflow-x: hidden;
      background: #000;
    }

    /* Starfield background animation */
    body::before {
      content: "";
      position: fixed;
      top: 0; left: 0;
      width: 100%; height: 100%;
      background: url('https://i.ibb.co/9nt8mN7/stars-bg.gif') repeat;
      background-size: cover;
      z-index: -2;
      opacity: 0.25;
      animation: moveStars 60s linear infinite;
    }

    @keyframes moveStars {
      0% { background-position: 0 0; }
      100% { background-position: -1000px 1000px; }
    }

    nav {
      background-color: rgba(0, 0, 0, 0.8);
      padding: 20px 40px;
      display: flex;
      justify-content: space-between;
      align-items: center;
      border-bottom: 1px solid #333;
      position: sticky;
      top: 0;
      z-index: 100;
    }

    nav a {
      color: #fff;
      text-decoration: none;
      margin-left: 25px;
      font-weight: 500;
      transition: color 0.3s;
    }

    nav a:hover {
      color: #d2b47f;
    }

    .logo {
      font-family: 'Playfair Display', serif;
      font-size: 1.5em;
      color: #fff;
      letter-spacing: 1px;
    }

    .hero {
      position: relative;
      text-align: center;
      padding: 100px 20px 150px;
      z-index: 2;
    }

    .hero-content {
      animation: fadeIn 2s ease;
      z-index: 2;
      position: relative;
    }

    .hero h1 {
      font-size: 3.8em;
      font-family: 'Playfair Display', serif;
      background: linear-gradient(to right, #d2b47f, #fff);
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      margin-bottom: 20px;
    }

    .hero p {
      font-size: 1.2em;
      color: #d2b47f;
      max-width: 700px;
      margin: 0 auto;
    }

    .earth {
      width: 180px;
      height: 180px;
      background: url('https://i.ibb.co/NsLQ2Yv/earth.png') no-repeat center/contain;
      margin: 40px auto 0;
      animation: float 6s ease-in-out infinite;
    }

    @keyframes float {
      0%, 100% { transform: translateY(0); }
      50% { transform: translateY(-15px); }
    }

    .buttons {
      margin-top: 50px;
    }

    .buttons a {
      backdrop-filter: blur(10px);
      background-color: rgba(210, 180, 127, 0.2);
      color: #fff;
      padding: 14px 32px;
      text-decoration: none;
      margin: 10px;
      font-weight: bold;
      border-radius: 8px;
      border: 1px solid #d2b47f;
      transition: all 0.3s ease;
      display: inline-block;
    }

    .buttons a:hover {
      background-color: #d2b47f;
      color: #000;
    }

    footer {
      text-align: center;
      padding: 60px 20px;
      color: #777;
      border-top: 1px solid #444;
      font-size: 0.9em;
      background: rgba(0, 0, 0, 0.7);
    }

    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(20px); }
      to { opacity: 1; transform: translateY(0); }
    }

    @media (max-width: 768px) {
      .hero h1 {
        font-size: 2.5em;
      }

      .buttons a {
        display: block;
        margin: 15px auto;
      }

      nav {
        flex-direction: column;
        align-items: flex-start;
      }

      nav a {
        margin: 10px 0 0 0;
      }

      .earth {
        width: 120px;
        height: 120px;
      }
    }
  </style>
</head>
