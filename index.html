  <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@600&family=Inter&display=swap" rel="stylesheet">
  <style>
    * {
      box-sizing: border-box;
      scroll-behavior: smooth;
    }

    body {
      margin: 0;
      background-color: #000;
      color: #fff;
      font-family: 'Inter', sans-serif;
    }

    nav {
      background-color: #000;
      padding: 20px 40px;
      display: flex;
      justify-content: space-between;
      align-items: center;
      border-bottom: 1px solid #333;
      position: sticky;
      top: 0;
      z-index: 100;
    }

    nav a {
      color: #fff;
      text-decoration: none;
      margin-left: 25px;
      font-weight: 500;
      transition: color 0.3s;
    }

    nav a:hover {
      color: #d2b47f;
    }

    .logo {
      font-family: 'Playfair Display', serif;
      font-size: 1.5em;
      color: #fff;
      letter-spacing: 1px;
    }

    .hero {
      text-align: center;
      padding: 140px 20px;
      background: url('https://images.unsplash.com/photo-1600585154340-be6161a56a0c') no-repeat center center/cover;
      position: relative;
      color: #fff;
    }

    .hero::before {
      content: "";
      position: absolute;
      top: 0; left: 0;
      width: 100%; height: 100%;
      background: rgba(0, 0, 0, 0.75);
      z-index: 1;
    }

    .hero-content {
      position: relative;
      z-index: 2;
      animation: fadeIn 2s ease;
    }

    .hero h1 {
      font-size: 3.8em;
      font-family: 'Playfair Display', serif;
      background: linear-gradient(to right, #d2b47f, #fff);
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      margin-bottom: 15px;
    }

    .hero p {
      font-size: 1.2em;
      color: #d2b47f;
      max-width: 700px;
      margin: 0 auto;
    }

    .buttons {
      margin-top: 50px;
    }

    .buttons a {
      backdrop-filter: blur(10px);
      background-color: rgba(210, 180, 127, 0.2);
      color: #fff;
      padding: 14px 32px;
      text-decoration: none;
      margin: 10px;
      font-weight: bold;
      border-radius: 8px;
      border: 1px solid #d2b47f;
      transition: all 0.3s ease;
      display: inline-block;
    }

    .buttons a:hover {
      background-color: #d2b47f;
      color: #000;
    }

    footer {
      text-align: center;
      padding: 60px 20px;
      color: #777;
      border-top: 1px solid #444;
      font-size: 0.9em;
    }

    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(20px); }
      to { opacity: 1; transform: translateY(0); }
    }

    @media (max-width: 768px) {
      .hero h1 {
        font-size: 2.5em;
      }

      .buttons a {
        display: block;
        margin: 15px auto;
      }

      nav {
        flex-direction: column;
        align-items: flex-start;
      }

      nav a {
        margin: 10px 0 0 0;
      }
    }
  </style>
</head>
